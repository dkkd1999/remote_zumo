<!DOCTYPE html>
<html lang="ja">

<head>
    <title>control</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <style type="text/css">
        div.controler {
            margin-left: auto;
            margin-right: auto;
            width: 8em
        }
    </style>
</head>

<body>
    <div class="controler">
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td><button type="button" id="fwd" name="fwd" value="fwd">↑</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button type="button" id="left" name="left" value="left">←</button></td>
                    <td><button type="button" id="stop" name="stop" value="stop">止</button></td>
                    <td><button type="button" id="right" name="right" value="right">→</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" id="bck" name="bck" value="bck">↓</button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        https://photos.app.goo.gl/5jgvKt1MKhVMbKjL6
        <br>https://photos.app.goo.gl/qwkGrFfr253exomz8
    </div>
    <script>
        function fowerdtank() {
            $.ajax({
                url: './../cgi-bin/fwd.py',
                type: 'post',
                dataType: "text",
                success: function (data) {
                    console.log(data);
                },
                error: function (data) {
                    console.log('failed');
                    console.log(data);
                }
            });
        }
        function stoptank() {
            $.ajax({
                url: './../cgi-bin/stop.py',
                type: 'post',
                dataType: "text",
                success: function (data) {
                    console.log(data);
                },
                error: function (data) {
                    console.log('failed');
                    console.log(data);
                }
            });
        }
        function backtank() {
            $.ajax({
                url: './../cgi-bin/back.py',
                type: 'post',
                dataType: "text",
                success: function (data) {
                    console.log(data);
                },
                error: function (data) {
                    console.log('failed');
                    console.log(data);
                }
            });
        }
        function lefttank() {
            $.ajax({
                url: './../cgi-bin/left.py',
                type: 'post',
                dataType: "text",
                success: function (data) {
                    console.log(data);
                },
                error: function (data) {
                    console.log('failed');
                    console.log(data);
                }
            });
        }
        function righttank() {
            $.ajax({
                url: './../cgi-bin/right.py',
                type: 'post',
                dataType: "text",
                success: function (data) {
                    console.log(data);
                },
                error: function (data) {
                    console.log('failed');
                    console.log(data);
                }
            });
        }
        var request = new XMLHttpRequest();
        request.responseType = 'text';
        request.addEventListener('load', function (response) {
            console.log(response);
        });
        var fwd = document.getElementById('fwd');
        var left = document.getElementById("left");
        var right = document.getElementById("right");
        var bck = document.getElementById("bck");
        var stp = document.getElementById("stop");
        fwd.addEventListener("mousedown", fowerdtank, false);
        stp.addEventListener("mousedown", stoptank, false);
        bck.addEventListener("mousedown", backtank, false);
        left.addEventListener("mousedown", lefttank, false);
        right.addEventListener("mousedown", righttank, false);
    </script>
</body>

</html>
